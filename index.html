<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='main-container'>
    
    <div class='header'>Rock Paper Scissors</div>
    
    <div class='container'>
        <div class='player'>
            <div class='pname'>PLAYER</div>
            <div class='rock'>
                <img src = "rock.png" id='rockP'>
            </div>
            <div class='paper'>
                <img src='paper.png' id='paperP'>
            </div>
            <div class='scissors'>
                <img src='scissors.png' id='scissorsP'>
            </div>
        </div>
        <div class='center'>
            <div class='matchWinner'></div>
            <div class='scoreboard'>
                <div class='playerScore'>0</div>
                <div>:</div>
                <div class='computerScore'>0</div>
            </div>
            <div class='gameResult'></div>
        </div>
        <div class='computer'>
            <div class='cname'>CPU</div>
            <div class='rock'>
                <img src = "rock.png" id='rockC'>
            </div>
            <div class='paper'>
                <img src = "paper.png"  id='paperC'>
            </div>
            <div class='scissors'>
                <img src = "scissors.png" id='scissorsC'>
            </div>
        </div>
    </div>
    
    <button class='reset'>RESET</button>

</div>

<script src="script.js"></script>

</body>
</html>
